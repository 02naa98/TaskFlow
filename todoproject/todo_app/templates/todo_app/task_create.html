<!-- templates/todo_app/task_create.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>タスクを作成する</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">作成</button>
    </form>
    <p>
        <a href="{% url 'task_list' %}">タスク一覧に戻る</a>
    </p>
{% endblock %}
