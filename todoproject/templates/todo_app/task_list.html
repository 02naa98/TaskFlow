{% extends 'base.html' %}  <!-- base.html を継承 -->

{% block title %}タスクリスト{% endblock %}  <!-- タイトルを上書き -->

{% block content %}
    <h1>タスクリスト</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.priority }} - {{ task.due_date }} - {{ task.user.username }}
            </li>
        {% empty %}
            <li>タスクがありません。</li>
        {% endfor %}
    </ul>
    <p>
        <a href="{%url 'task_create' %}">タスクを作成する</a>
    </p>
{% endblock %}
