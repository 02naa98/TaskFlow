{% extends 'base.html' %}

<title>{%block title%}Profile{%endblock%}</title>

{% block content %}
  <div class="profile-container">
    <!-- プロフィールのタイトル -->
    <h1>Profile</h1>

    <!-- ユーザー名の表示 -->
    <p class="username">
        username: {{ profile_user.username }}
    </p>

    <!-- パスワードの表示・非表示切替 -->
    <div class="password-container">
      <label for="password">Password:</label>
      
      <!-- パスワード入力欄、非表示設定 -->
      <input type="password" id="password" value="YourPassword" disabled>
      
      <!-- パスワード表示の切り替えボタン -->
      <button type="button" onclick="togglePassword()">Show</button>
    </div>
  </div>

  <!-- タスク一覧へのリンク -->
  <p>
    <a href="{% url 'task_list' %}">タスク一覧に戻る</a>
  </p>
{% endblock %}


<script>
    function togglePassword() {
        var passwordField = document.getElementById("password");
        var button = document.querySelector('.password-container button');
        if (passwordField.type === "password") {
            passwordField.type = "text"; // パスワードを表示
            button.textContent = "Hide"; // ボタンのテキストを変更
        } else {
            passwordField.type = "password"; // パスワードを隠す
            button.textContent = "Show"; // ボタンのテキストを変更
        }
    }
</script>

{% endblock %}
