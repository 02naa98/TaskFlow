<!-- list_create.html -->

{% extends 'base.html' %}

<title>{% block title %}ListCreate{% endblock %}</title>

{% block content %}
  <div class="container">
    <h2>リスト作成</h2>
    <form method="post">
      {% csrf_token %}

      <!-- フォームの表示 -->
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary">作成</button>
    </form>

    <p>
      <a href="{% url 'task_list' %}">タスク一覧に戻る</a>
    </p>
  </div>
{% endblock %}
