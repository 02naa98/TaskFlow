<!-- templates/registration/signup.html -->
{% extends 'base.html' %}

{% block content %}
    <li><a href="{% url 'login' %}">ログイン</a></li>
    <h1>サインアップフォーム</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"  class="btn btn-primary">登録</button>
    </form>
{% endblock %}
